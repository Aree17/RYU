{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS (STATIC) -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

  <main class="page">
    <section class="card">
      <h2 class="title">Iniciar sesión</h2>
      <p class="subtitle">Accede para continuar con la prueba vocacional.</p>

      <form method="POST" action="" class="form">
        {% csrf_token %}

        <label class="label" for="id_username">Usuario</label>
        <input id="id_username" type="text" name="username" placeholder="Usuario" required class="input">

        <label class="label" for="id_password">Contraseña</label>
        <input id="id_password" type="password" name="password" placeholder="Contraseña" required class="input">

        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>

      <div class="links">
        <a class="link" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        <a class="link link-cta" href="{% url 'register' %}">Crear cuenta</a>
      </div>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p class="message">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </section>
  </main>

</body>
</html>
